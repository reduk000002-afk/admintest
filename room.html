<!DOCTYPE html>
<html>
<head>
    <title>Binance Brief ¬∑ –∫–æ–Ω—Ñ–µ—Ä–µ–Ω—Ü—ñ—è</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background: #0a0a0a; color: #f0b90b; min-height: 100vh; display: flex; justify-content: center; align-items: center; }
        .card { background: #1e1f25; padding: 40px; border-radius: 20px; width: 600px; border: 1px solid #2c2f36; }
        .navbar { display: flex; justify-content: space-between; margin-bottom: 30px; }
        .logo { color: #f0b90b; font-size: 1.5rem; font-weight: bold; }
        .status { background: #0c0f15; padding: 20px; border-radius: 10px; margin: 20px 0; text-align: center; }
        .participant { background: #0c0f15; padding: 10px; margin: 5px 0; border-radius: 8px; display: flex; justify-content: space-between; }
        button { background: #f0b90b; color: black; padding: 15px 30px; border: none; border-radius: 10px; font-weight: bold; margin: 5px; cursor: pointer; }
        .btn-danger { background: #0c0f15; color: #ef5350; border: 1px solid #2c2f36; }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- –ü—ñ–¥–∫–ª—é—á–∞—î–º–æ —Ñ–∞–π–ª livekit.js -->
    <script src="livekit.js"></script>
</head>
<body>
    <div class="card">
        <div class="navbar">
            <div class="logo"><i class="fas fa-microphone-alt"></i> BINANCE BRIEF</div>
            <div class="room-tag" id="roomDisplay"></div>
        </div>

        <div class="status" id="connectionStatus">
            <i class="fas fa-circle-notch fa-spin"></i> –ü—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è...
        </div>

        <div id="participantsList"></div>

        <div style="display: flex; gap: 10px; margin-top: 20px;">
            <button onclick="toggleMic()" id="micBtn" style="flex: 1;">
                <i class="fas fa-microphone"></i> <span id="micText">–ú—ñ–∫—Ä–æ—Ñ–æ–Ω</span>
            </button>
            <button onclick="leaveRoom()" class="btn-danger" style="flex: 1;">
                <i class="fas fa-sign-out-alt"></i> –í–∏–π—Ç–∏
            </button>
        </div>
    </div>

    <script>
        // ========== –í–ò–ü–†–ê–í–õ–ï–ù–û: –ø–µ—Ä–µ–≤—ñ—Ä—è—î–º–æ LiveKit, –∞ –Ω–µ LiveKitClient ==========
        if (typeof LiveKit === 'undefined') {
            document.getElementById('connectionStatus').innerHTML = '‚ùå –ü–æ–º–∏–ª–∫–∞: livekit.js –Ω–µ –∑–∞–≤–∞–Ω—Ç–∞–∂–∏–≤—Å—è –∞–±–æ –≤—ñ–Ω –ø–æ—à–∫–æ–¥–∂–µ–Ω–∏–π';
            throw new Error('LiveKit not loaded');
        }

        console.log('‚úÖ LiveKit –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–æ', LiveKit);

        // –û—Ç—Ä–∏–º—É—î–º–æ –Ω–∞–∑–≤—É –∫—ñ–º–Ω–∞—Ç–∏ –∑ URL
        const urlParams = new URLSearchParams(window.location.search);
        const roomName = urlParams.get('room') || 'test';
        const userName = urlParams.get('user') || 'User_' + Math.random().toString(36).substring(7);
        
        document.getElementById('roomDisplay').innerHTML = `<i class="fas fa-door-open"></i> ${roomName}`;

        // –î–∞–Ω—ñ –¥–ª—è –ø—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è
        const LIVEKIT_URL = 'wss://testzvonok-3q10z44j.livekit.cloud';
        
        // ========== –í–ò–ü–†–ê–í–õ–ï–ù–û: LiveKit.Room –∑–∞–º—ñ—Å—Ç—å LiveKitClient.Room ==========
        const room = new LiveKit.Room();
        
        let roomConnected = false;

        // –û–±—Ä–æ–±–Ω–∏–∫–∏ –ø–æ–¥—ñ–π
        room.on(LiveKit.RoomEvent.Connected, () => {
            roomConnected = true;
            document.getElementById('connectionStatus').innerHTML = '‚úÖ –ü—ñ–¥–∫–ª—é—á–µ–Ω–æ –¥–æ –∫—ñ–º–Ω–∞—Ç–∏ ' + roomName;
            updateParticipantsList();
        });

        room.on(LiveKit.RoomEvent.Disconnected, () => {
            roomConnected = false;
            document.getElementById('connectionStatus').innerHTML = '‚ùå –í—ñ–¥–∫–ª—é—á–µ–Ω–æ';
        });

        room.on(LiveKit.RoomEvent.ParticipantConnected, (participant) => {
            console.log('Participant connected:', participant.identity);
            updateParticipantsList();
        });

        room.on(LiveKit.RoomEvent.ParticipantDisconnected, (participant) => {
            console.log('Participant disconnected:', participant.identity);
            updateParticipantsList();
        });

        room.on(LiveKit.RoomEvent.TrackMuted, () => updateParticipantsList());
        room.on(LiveKit.RoomEvent.TrackUnmuted, () => updateParticipantsList());

        // –§—É–Ω–∫—Ü—ñ—è –æ–Ω–æ–≤–ª–µ–Ω–Ω—è —Å–ø–∏—Å–∫—É —É—á–∞—Å–Ω–∏–∫—ñ–≤
        function updateParticipantsList() {
            if (!room || !room.localParticipant) return;
            
            const participants = [room.localParticipant, ...room.participants.values()];
            let html = '<h3>–£—á–∞—Å–Ω–∏–∫–∏:</h3>';
            
            participants.forEach(p => {
                const isMe = p === room.localParticipant ? ' (–≤–∏)' : '';
                const micStatus = p.isMicrophoneEnabled ? 'üé§' : 'üîá';
                html += `<div class="participant"><span><i class="fas fa-user-circle"></i> ${p.identity}${isMe}</span> <span>${micStatus}</span></div>`;
            });
            
            document.getElementById('participantsList').innerHTML = html;
        }

        // –ü—ñ–¥–∫–ª—é—á–∞—î–º–æ—Å—å
        room.connect(LIVEKIT_URL, '', {
            identity: userName,
            roomName: roomName
        }).then(() => {
            console.log('Connect resolved, enabling microphone');
            return room.localParticipant.setMicrophoneEnabled(true);
        }).then(() => {
            console.log('Microphone enabled');
            updateParticipantsList();
        }).catch(e => {
            document.getElementById('connectionStatus').innerHTML = '‚ùå –ü–æ–º–∏–ª–∫–∞: ' + e.message;
            console.error('Connection error:', e);
        });

        // –§—É–Ω–∫—Ü—ñ—ó –¥–ª—è –∫–Ω–æ–ø–æ–∫
        window.toggleMic = function() {
            if (room && room.localParticipant) {
                const newState = !room.localParticipant.isMicrophoneEnabled;
                room.localParticipant.setMicrophoneEnabled(newState).then(() => {
                    document.getElementById('micText').textContent = newState ? '–í–∏–º–∫–Ω—É—Ç–∏ –º—ñ–∫—Ä–æ—Ñ–æ–Ω' : '–£–≤—ñ–º–∫–Ω—É—Ç–∏ –º—ñ–∫—Ä–æ—Ñ–æ–Ω';
                    updateParticipantsList();
                });
            }
        };

        window.leaveRoom = function() {
            if (room) {
                room.disconnect();
            }
            window.location.href = '/admintest/';
        };
    </script>
</body>
</html>
