<!DOCTYPE html>
<html>
<head>
    <title>Binance Brief ¬∑ –∑–≤–æ–Ω–æ–∫</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            background: #0a0a0a; 
            color: #f0b90b; 
            font-family: Arial, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
            padding: 16px;
        }
        .container {
            background: #1e1f25;
            border-radius: 24px;
            padding: 32px;
            width: 100%;
            max-width: 500px;
            border: 1px solid #2c2f36;
        }
        h1 {
            color: #f0b90b;
            font-size: 2rem;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .room-input {
            width: 100%;
            padding: 16px;
            background: #0c0f15;
            border: 1px solid #2c2f36;
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            margin-bottom: 20px;
        }
        .room-input:focus {
            border-color: #f0b90b;
            outline: none;
        }
        .btn {
            background: #f0b90b;
            color: #0a0a0a;
            border: none;
            border-radius: 12px;
            padding: 16px 24px;
            font-size: 1.2rem;
            font-weight: bold;
            width: 100%;
            cursor: pointer;
            margin: 10px 0;
        }
        .btn:hover {
            background: #ffd53d;
        }
        .status {
            background: #0c0f15;
            padding: 16px;
            border-radius: 12px;
            margin: 20px 0;
            text-align: center;
            border-left: 4px solid #f0b90b;
        }
        .participant {
            display: flex;
            justify-content: space-between;
            padding: 12px;
            background: #0c0f15;
            margin: 5px 0;
            border-radius: 8px;
        }
        .mic-btn {
            background: #1e1f25;
            border: 1px solid #2c2f36;
            color: white;
            padding: 12px;
            border-radius: 40px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }
        .mic-on { color: #4caf50; }
        .mic-off { color: #ef5350; }
    </style>
    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º LiveKit -->
    <script src="https://cdn.jsdelivr.net/npm/livekit-client@1.15.4/dist/livekit-client.umd.min.js"></script>
</head>
<body>
    <div class="container" id="app">
        <!-- –≠–∫—Ä–∞–Ω 1: –í—Ö–æ–¥ -->
        <div id="loginScreen">
            <h1><span>üîä</span> Binance Brief</h1>
            <input type="text" class="room-input" id="roomName" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –∫–æ–º–Ω–∞—Ç—ã" value="meeting1">
            <input type="text" class="room-input" id="userName" placeholder="–í–∞—à–µ –∏–º—è" value="User1">
            <button class="btn" onclick="joinRoom()">üöÄ –ü—Ä–∏—Å–æ–µ–¥–∏–Ω–∏—Ç—å—Å—è</button>
            <div style="margin-top: 20px; color: #848e9c; text-align: center;">
                –í–≤–µ–¥–∏ –æ–¥–∏–Ω–∞–∫–æ–≤–æ–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –∫–æ–º–Ω–∞—Ç—ã –¥–ª—è –≤—Å–µ—Ö
            </div>
        </div>

        <!-- –≠–∫—Ä–∞–Ω 2: –ö–æ–º–Ω–∞—Ç–∞ (—Å–∫—Ä—ã—Ç) -->
        <div id="roomScreen" style="display: none;">
            <h1><span>üéß</span> –ë—Ä–∏—Ñ–∏–Ω–≥</h1>
            <div class="status" id="connectionStatus">
                –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...
            </div>
            
            <h3 style="color:#f0b90b; margin:20px 0 10px;">–£—á–∞—Å—Ç–Ω–∏–∫–∏:</h3>
            <div id="participantsList"></div>
            
            <button class="mic-btn" id="micButton" onclick="toggleMic()">
                <span id="micIcon">üé§</span> <span id="micText">–í–∫–ª—é—á–∏—Ç—å –º–∏–∫—Ä–æ—Ñ–æ–Ω</span>
            </button>
            
            <button class="btn" style="margin-top:20px;" onclick="leaveRoom()">üö™ –í—ã–π—Ç–∏</button>
        </div>
    </div>

    <script>
        // –¢–í–û–ò –î–ê–ù–ù–´–ï LIVEKIT (—É–∂–µ –≤—Å—Ç–∞–≤–ª–µ–Ω—ã)
        const LIVEKIT_URL = 'wss://testzvonok-3q10z44j.livekit.cloud';
        
        let room = null;
        let currentRoomName = '';
        let currentUserName = '';

        async function joinRoom() {
            const roomName = document.getElementById('roomName').value.trim();
            const userName = document.getElementById('userName').value.trim() || 'User_' + Math.random().toString(36).substring(7);
            
            if (!roomName) {
                alert('–í–≤–µ–¥–∏ –Ω–∞–∑–≤–∞–Ω–∏–µ –∫–æ–º–Ω–∞—Ç—ã');
                return;
            }

            currentRoomName = roomName;
            currentUserName = userName;

            // –ü–µ—Ä–µ–∫–ª—é—á–∞–µ–º —ç–∫—Ä–∞–Ω—ã
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('roomScreen').style.display = 'block';
            
            try {
                // –°–æ–∑–¥–∞–µ–º –∫–æ–º–Ω–∞—Ç—É
                room = new LiveKitClient.Room({
                    publishDefaults: { audioPreset: LiveKitClient.AudioPresets.musicStereo }
                });

                // –°–ª—É—à–∞–µ–º —Å–æ–±—ã—Ç–∏—è
                room.on(LiveKitClient.RoomEvent.ParticipantConnected, updateParticipants);
                room.on(LiveKitClient.RoomEvent.ParticipantDisconnected, updateParticipants);
                room.on(LiveKitClient.RoomEvent.TrackMuted, updateParticipants);
                room.on(LiveKitClient.RoomEvent.TrackUnmuted, updateParticipants);
                
                room.on(LiveKitClient.RoomEvent.ConnectionStateChanged, (state) => {
                    const status = document.getElementById('connectionStatus');
                    if (state === 'connected') {
                        status.innerHTML = '‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω–æ –∫ –∫–æ–º–Ω–∞—Ç–µ: ' + currentRoomName;
                        status.style.borderLeftColor = '#4caf50';
                    } else if (state === 'connecting') {
                        status.innerHTML = '‚è≥ –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...';
                    } else if (state === 'disconnected') {
                        status.innerHTML = '‚ùå –û—Ç–∫–ª—é—á–µ–Ω–æ';
                        status.style.borderLeftColor = '#ef5350';
                    }
                });

                // –ü–æ–¥–∫–ª—é—á–∞–µ–º—Å—è (–±–µ–∑ —Ç–æ–∫–µ–Ω–∞ - –∫–æ–º–Ω–∞—Ç—ã —Å–æ–∑–¥–∞—é—Ç—Å—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏)
                await room.connect(LIVEKIT_URL, '', { 
                    identity: currentUserName,
                    roomName: currentRoomName
                });
                
                // –í–∫–ª—é—á–∞–µ–º –º–∏–∫—Ä–æ—Ñ–æ–Ω
                await room.localParticipant.setMicrophoneEnabled(true);
                
                updateParticipants();

            } catch (err) {
                document.getElementById('connectionStatus').innerHTML = '‚ùå –û—à–∏–±–∫–∞: ' + err.message;
                console.error(err);
            }
        }

        function updateParticipants() {
            if (!room) return;
            
            const participants = [room.localParticipant, ...Array.from(room.participants.values())];
            let html = '';
            
            participants.forEach(p => {
                const micState = p.isMicrophoneEnabled ? 'üé§ –≤–∫–ª' : 'üîá –≤—ã–∫–ª';
                const isMe = p === room.localParticipant ? ' (—ç—Ç–æ –≤—ã)' : '';
                html += `
                    <div class="participant">
                        <span>üë§ ${p.identity || 'User'}${isMe}</span>
                        <span style="color: ${p.isMicrophoneEnabled ? '#4caf50' : '#ef5350'};">${micState}</span>
                    </div>
                `;
            });
            
            document.getElementById('participantsList').innerHTML = html;
        }

        async function toggleMic() {
            if (!room) return;
            
            const newState = !room.localParticipant.isMicrophoneEnabled;
            await room.localParticipant.setMicrophoneEnabled(newState);
            
            const micIcon = document.getElementById('micIcon');
            const micText = document.getElementById('micText');
            
            if (newState) {
                micIcon.textContent = 'üé§';
                micText.textContent = '–í—ã–∫–ª—é—á–∏—Ç—å –º–∏–∫—Ä–æ—Ñ–æ–Ω';
            } else {
                micIcon.textContent = 'üîá';
                micText.textContent = '–í–∫–ª—é—á–∏—Ç—å –º–∏–∫—Ä–æ—Ñ–æ–Ω';
            }
            
            updateParticipants();
        }

        function leaveRoom() {
            if (room) {
                room.disconnect();
                room = null;
            }
            document.getElementById('loginScreen').style.display = 'block';
            document.getElementById('roomScreen').style.display = 'none';
        }

        // –û–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫ –∫–∞–∂–¥—ã–µ 2 —Å–µ–∫—É–Ω–¥—ã
        setInterval(updateParticipants, 2000);
    </script>
</body>
</html>
