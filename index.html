<!DOCTYPE html>
<html>
<head>
    <title>Binance Brief · личный кабинет</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, sans-serif;
        }
        body {
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            background: #1e1f25;
            border: 1px solid #2c2f36;
            border-radius: 24px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
        }
        h1 {
            color: #f0b90b;
            font-size: 2rem;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 16px;
            background: #0c0f15;
            border: 1px solid #2c2f36;
            border-radius: 12px;
            color: white;
            font-size: 1rem;
        }
        input:focus {
            border-color: #f0b90b;
            outline: none;
        }
        .btn {
            width: 100%;
            padding: 16px;
            background: #f0b90b;
            color: #0a0a0a;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 10px 0;
        }
        .btn:hover {
            background: #ffd53d;
        }
        .btn-secondary {
            background: #0c0f15;
            color: #f0b90b;
            border: 1px solid #2c2f36;
        }
        .btn-secondary:hover {
            border-color: #f0b90b;
        }
        .users-list {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #2c2f36;
        }
        .user-badge {
            display: inline-block;
            padding: 8px 16px;
            background: #0c0f15;
            border: 1px solid #2c2f36;
            border-radius: 40px;
            color: #f0b90b;
            margin: 5px;
        }
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }
        .active { background: #4caf50; }
        .inactive { background: #ef5350; }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="card">
        <h1><i class="fas fa-microphone-alt"></i> Binance Brief</h1>

        <div id="loginForm">
            <div class="input-group">
                <input type="text" id="username" placeholder="Логин" value="admin">
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Пароль" value="12345">
            </div>
            <button class="btn" onclick="login()"><i class="fas fa-key"></i> Войти</button>

            <div class="users-list">
                <span class="user-badge"><i class="fas fa-user"></i> admin</span>
                <span class="user-badge"><i class="fas fa-user"></i> test1</span>
                <span class="user-badge"><i class="fas fa-user"></i> test2</span>
                <div style="color:#848e9c; margin-top:10px;">Пароль: 12345</div>
            </div>
        </div>

        <div id="dashboard" style="display: none;">
            <div style="display: flex; justify-content: space-between; margin-bottom: 30px;">
                <h2 style="color:#f0b90b;"><i class="fas fa-user-circle"></i> <span id="displayName"></span></h2>
                <span class="user-badge" id="userRole"></span>
            </div>

            <div style="background: #0c0f15; border-radius: 16px; padding: 24px; margin-bottom: 20px;">
                <div style="display: flex; align-items: center; margin-bottom: 20px;">
                    <span class="status-indicator" id="statusIndicator"></span>
                    <span id="conferenceStatus">Конференция не активна</span>
                </div>

                <div id="adminControls" style="display: none;">
                    <button class="btn" onclick="startConference()">
                        <i class="fas fa-play"></i> Начать конференцию
                    </button>
                </div>

                <div id="joinControls" style="display: none;">
                    <button class="btn btn-secondary" onclick="joinConference()">
                        <i class="fas fa-headphones"></i> Присоединиться
                    </button>
                </div>
            </div>

            <div style="color: #848e9c;" id="activeRoom"></div>
            <button class="btn btn-secondary" onclick="logout()" style="margin-top:20px;">
                <i class="fas fa-sign-out-alt"></i> Выйти
            </button>
        </div>
    </div>

    <script>
        const users = { admin: 'admin', test1: 'user', test2: 'user' };
        const PASSWORD = '12345';

        let activeConference = localStorage.getItem('activeConference') === 'true';
        let conferenceRoom = localStorage.getItem('conferenceRoom');
        let currentUser = null;

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!users[username] || password !== PASSWORD) {
                alert('Неверный логин или пароль');
                return;
            }

            currentUser = { login: username, role: users[username] };
            
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            
            document.getElementById('displayName').textContent = username;
            document.getElementById('userRole').textContent = username === 'admin' ? 'Админ' : 'Участник';

            updateUI();
        }

        function updateUI() {
            const indicator = document.getElementById('statusIndicator');
            const statusEl = document.getElementById('conferenceStatus');
            const adminControls = document.getElementById('adminControls');
            const joinControls = document.getElementById('joinControls');
            const activeRoomEl = document.getElementById('activeRoom');

            if (activeConference && conferenceRoom) {
                indicator.className = 'status-indicator active';
                statusEl.textContent = `Конференция активна (${conferenceRoom})`;
                activeRoomEl.innerHTML = `<i class="fas fa-door-open"></i> Комната: ${conferenceRoom}`;
                joinControls.style.display = 'block';
                
                if (currentUser.role === 'admin') {
                    adminControls.style.display = 'block';
                }
            } else {
                indicator.className = 'status-indicator inactive';
                statusEl.textContent = 'Конференция не активна';
                activeRoomEl.innerHTML = '<i class="fas fa-hourglass"></i> Ожидание...';
                joinControls.style.display = 'none';
                
                if (currentUser.role === 'admin') {
                    adminControls.style.display = 'block';
                }
            }
        }

        function startConference() {
            conferenceRoom = 'conf-' + new Date().getTime();
            activeConference = true;
            
            localStorage.setItem('activeConference', 'true');
            localStorage.setItem('conferenceRoom', conferenceRoom);
            
            updateUI();
            alert('Конференция создана!');
        }

        function joinConference() {
            if (!activeConference || !conferenceRoom) {
                alert('Нет активной конференции');
                return;
            }
            window.open(`room.html?room=${conferenceRoom}&user=${currentUser.login}`, '_blank');
        }

        function logout() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('dashboard').style.display = 'none';
        }

        setInterval(() => {
            activeConference = localStorage.getItem('activeConference') === 'true';
            conferenceRoom = localStorage.getItem('conferenceRoom');
            if (document.getElementById('dashboard').style.display === 'block') {
                updateUI();
            }
        }, 2000);
    </script>
</body>
</html>
