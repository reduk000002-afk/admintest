<!DOCTYPE html>
<html>
<head>
    <title>Binance Brief</title>
    <meta charset="UTF-8">
    <style>
        body { background: #0a0a0a; color: #f0b90b; font-family: Arial; display: flex; justify-content: center; align-items: center; height: 100vh; margin:0; }
        .card { background: #1e1f25; padding: 40px; border-radius: 20px; width: 500px; border:1px solid #2c2f36; }
        input, button { width: 100%; padding: 15px; margin: 10px 0; border-radius: 10px; box-sizing:border-box; }
        input { background: #0c0f15; border: 1px solid #2c2f36; color: white; }
        button { background: #f0b90b; color: black; font-weight: bold; border: none; cursor: pointer; }
        button:hover { background: #ffd53d; }
        .participant { display: flex; justify-content: space-between; padding: 12px; background: #0c0f15; margin: 5px 0; border-radius: 8px; }
        .status { background: #0c0f15; padding: 10px; border-radius: 8px; margin: 10px 0; text-align: center; }
        h2 { color:#f0b90b; margin-bottom:20px; }
    </style>
    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º –Ω–∞—Å—Ç–æ—è—â—É—é –±–∏–±–ª–∏–æ—Ç–µ–∫—É -->
    <script src="livekit.js"></script>
</head>
<body>
    <div class="card">
        <h2>üîä Binance Brief</h2>
        
        <!-- –≠–∫—Ä–∞–Ω –≤—Ö–æ–¥–∞ -->
        <div id="loginScreen">
            <input type="text" id="roomName" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –∫–æ–º–Ω–∞—Ç—ã" value="meeting1">
            <input type="text" id="userName" placeholder="–í–∞—à–µ –∏–º—è" value="User">
            <button onclick="joinRoom()">üöÄ –ü—Ä–∏—Å–æ–µ–¥–∏–Ω–∏—Ç—å—Å—è</button>
        </div>

        <!-- –≠–∫—Ä–∞–Ω –∫–æ–º–Ω–∞—Ç—ã (—Å–∫—Ä—ã—Ç) -->
        <div id="roomScreen" style="display:none;">
            <div class="status" id="connectionStatus">–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...</div>
            <div id="participantsList"></div>
            <button onclick="toggleMic()" id="micBtn">üé§ –í—ã–∫–ª—é—á–∏—Ç—å –º–∏–∫—Ä–æ—Ñ–æ–Ω</button>
            <button onclick="leaveRoom()" style="margin-top:10px;">üö™ –í—ã–π—Ç–∏</button>
        </div>
    </div>

    <script>
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∑–∞–≥—Ä—É–∑–∫—É
        if (typeof LiveKitClient === 'undefined') {
            alert('–û—à–∏–±–∫–∞: –±–∏–±–ª–∏–æ—Ç–µ–∫–∞ –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω–∞');
        }

        const LIVEKIT_URL = 'wss://testzvonok-3q10z44j.livekit.cloud';
        let room = null;
        let currentUser = '';

        async function joinRoom() {
            const roomName = document.getElementById('roomName').value.trim();
            const userName = document.getElementById('userName').value.trim() || 'User' + Math.random().toString(36).substring(7);
            
            if (!roomName) {
                alert('–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –∫–æ–º–Ω–∞—Ç—ã');
                return;
            }

            currentUser = userName;
            
            // –ü–µ—Ä–µ–∫–ª—é—á–∞–µ–º —ç–∫—Ä–∞–Ω—ã
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('roomScreen').style.display = 'block';
            
            try {
                // –°–æ–∑–¥–∞–µ–º –∫–æ–º–Ω–∞—Ç—É
                room = new LiveKitClient.Room();
                
                // –°–æ–±—ã—Ç–∏—è
                room.on(LiveKitClient.RoomEvent.ParticipantConnected, updateParticipants);
                room.on(LiveKitClient.RoomEvent.ParticipantDisconnected, updateParticipants);
                
                room.on(LiveKitClient.RoomEvent.Connected, () => {
                    document.getElementById('connectionStatus').innerHTML = '‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω–æ –∫ –∫–æ–º–Ω–∞—Ç–µ';
                });

                // –ü–æ–¥–∫–ª—é—á–∞–µ–º—Å—è
                await room.connect(LIVEKIT_URL, '', {
                    identity: userName,
                    roomName: roomName
                });
                
                // –í–∫–ª—é—á–∞–µ–º –º–∏–∫—Ä–æ—Ñ–æ–Ω
                await room.localParticipant.setMicrophoneEnabled(true);
                
                updateParticipants();

            } catch (err) {
                document.getElementById('connectionStatus').innerHTML = '‚ùå –û—à–∏–±–∫–∞: ' + err.message;
                console.error(err);
            }
        }

        function updateParticipants() {
            if (!room) return;
            
            const participants = [room.localParticipant, ...Array.from(room.participants.values())];
            let html = '<h3>–£—á–∞—Å—Ç–Ω–∏–∫–∏:</h3>';
            
            participants.forEach(p => {
                const micStatus = p.isMicrophoneEnabled ? 'üé§' : 'üîá';
                const isMe = p === room.localParticipant ? ' (—ç—Ç–æ –≤—ã)' : '';
                html += `<div class="participant">üë§ ${p.identity}${isMe} ${micStatus}</div>`;
            });
            
            document.getElementById('participantsList').innerHTML = html;
        }

        async function toggleMic() {
            if (!room) return;
            
            const newState = !room.localParticipant.isMicrophoneEnabled;
            await room.localParticipant.setMicrophoneEnabled(newState);
            
            const btn = document.getElementById('micBtn');
            btn.innerHTML = newState ? 'üé§ –í—ã–∫–ª—é—á–∏—Ç—å –º–∏–∫—Ä–æ—Ñ–æ–Ω' : 'üîá –í–∫–ª—é—á–∏—Ç—å –º–∏–∫—Ä–æ—Ñ–æ–Ω';
            
            updateParticipants();
        }

        function leaveRoom() {
            if (room) {
                room.disconnect();
                room = null;
            }
            document.getElementById('loginScreen').style.display = 'block';
            document.getElementById('roomScreen').style.display = 'none';
        }

        // –û–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫ –∫–∞–∂–¥—ã–µ 2 —Å–µ–∫—É–Ω–¥—ã
        setInterval(updateParticipants, 2000);
    </script>
</body>
</html>
