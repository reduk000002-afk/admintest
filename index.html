<!DOCTYPE html>
<html>
<head>
    <title>Binance Brief ¬∑ –∞—É–¥–∏–æ–∑–≤–æ–Ω–æ–∫</title>
    <meta charset="UTF-8">
    <style>
        body { 
            background: #0a0a0a; 
            color: #f0b90b; 
            font-family: Arial, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
            padding: 16px;
        }
        .card { 
            background: #1e1f25; 
            border-radius: 24px; 
            padding: 32px; 
            width: 100%;
            max-width: 500px; 
            border: 1px solid #2c2f36;
        }

        }
        input { 
            width: 100%; 
            padding: 16px; 
            background: #0c0f15; 
            border: 1px solid #2c2f36; 
            border-radius: 12px; 
            color: white; 
            font-size: 1rem; 
            margin-bottom: 20px; 
            box-sizing: border-box;
        }
        input:focus { 
            border-color: #f0b90b; 
            outline: none; 
        }
        button { 
            background: #f0b90b; 
            color: #0a0a0a; 
            border: none; 
            border-radius: 12px; 
            padding: 16px; 
            font-size: 1.2rem; 
            font-weight: bold; 
            width: 100%; 
            cursor: pointer; 
            margin: 10px 0; 
        }
        button:hover { 
            background: #ffd53d; 
        }
        .status { 
            background: #0c0f15; 
            padding: 16px; 
            border-radius: 12px; 
            margin: 20px 0; 
            text-align: center; 
            border-left: 4px solid #f0b90b; 
        }
        .participant { 
            display: flex; 
            justify-content: space-between; 
            padding: 12px;

            margin: 5px 0; 
            border-radius: 8px; 
        }
    </style>
    <!-- –ü–û–î–ö–õ–Æ–ß–ê–ï–ú LIVEKIT –ß–ï–†–ï–ó –ù–ê–î–ï–ñ–ù–´–ô CDN -->
    <script src="https://cdn.jsdelivr.net/npm/livekit-client@1.15.4/dist/livekit-client.umd.min.js"></script>
</head>
<body>
    <div class="card">
        <h2>üîä Binance Brief</h2>
        
        <!-- –≠–∫—Ä–∞–Ω –≤—Ö–æ–¥–∞ -->
        <div id="loginScreen">
            <input type="text" id="roomName" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –∫–æ–º–Ω–∞—Ç—ã" value="meeting1">
            <input type="text" id="userName" placeholder="–í–∞—à–µ –∏–º—è" value="User">
            <button onclick="joinRoom()">üöÄ –ü—Ä–∏—Å–æ–µ–¥–∏–Ω–∏—Ç—å—Å—è</button>
        </div>

        <!-- –≠–∫—Ä–∞–Ω –∫–æ–º–Ω–∞—Ç—ã (—Å–∫—Ä—ã—Ç) -->
        <div id="roomScreen" style="display:none;">
            <div class="status" id="connectionStatus">–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...</div>
            <div id="participantsList"></div>
            <button onclick="toggleMic()" id="micBtn">üé§ –í—ã–∫–ª—é—á–∏—Ç—å –º–∏–∫—Ä–æ—Ñ–æ–Ω</button>
            <button onclick="leaveRoom()">üö™ –í—ã–π—Ç–∏</button>
        </div>
    </div>

    <script>
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –∑–∞–≥—Ä—É–∑–∏–ª—Å—è –ª–∏ LiveKit
        if (typeof LiveKitClient === 'undefined') {
            document.body.innerHTML = '<div style="color:red; padding:20px;">‚ùå –û—à–∏–±–∫–∞: LiveKit –Ω–µ –∑–∞–≥—Ä—É–∑–∏–ª—Å—è. –ü—Ä–æ–≤–µ—Ä—å –∏–Ω—Ç–µ—Ä–Ω–µ—Ç –∏–ª–∏ VPN.</div>';
        }

        // –î–∞–Ω–Ω—ã–µ –∏–∑ —Ç–≤–æ–µ–≥–æ –∞–∫–∫–∞—É–Ω—Ç–∞
        const LIVEKIT_URL = 'wss://testzvonok-3q10z44j.livekit.cloud';
        let room = null;

        async function joinRoom() {
            const roomName = document.getElementById('roomName').value.trim();
            const userName = document.getElementById('userName').value.trim() || 'User_' + Math.random().toString(36).substring(7);
            
            if (!roomName) {
                alert('–í–≤–µ–¥–∏ –Ω–∞–∑–≤–∞–Ω–∏–µ –∫–æ–º–Ω–∞—Ç—ã');
                return;
            }

            // –ü–µ—Ä–µ–∫–ª—é—á–∞–µ–º —ç–∫—Ä–∞–Ω—ã
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('roomScreen').style.display = 'block';
            
            try {
                // –°–æ–∑–¥–∞–µ–º –∫–æ–º–Ω–∞—Ç—É
                room = new LiveKitClient.Room();
                
                // –°–ª—É—à–∞–µ–º —Å–æ–±—ã—Ç–∏—è –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤
                room.on(LiveKitClient.RoomEvent.ParticipantConnected, updateParticipants);
                room.on(LiveKitClient.RoomEvent.ParticipantDisconnected, updateParticipants);
                
                room.on(LiveKitClient.RoomEvent.Connected, () => {
                    document.getElementById('connectionStatus').innerHTML = '‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω–æ –∫ –∫–æ–º–Ω–∞—Ç–µ: ' + roomName;
                });

                room.on(LiveKitClient.RoomEvent.Disconnected, () => {
                    document.getElementById('connectionStatus').innerHTML = '‚ùå –û—Ç–∫–ª—é—á–µ–Ω–æ';
                });

                // –ü–æ–¥–∫–ª—é—á–∞–µ–º—Å—è
                await room.connect(LIVEKIT_URL, '', { 
                    identity: userName,
                    roomName: roomName
                });
                
                // –í–∫–ª—é—á–∞–µ–º –º–∏–∫—Ä–æ—Ñ–æ–Ω
                await room.localParticipant.setMicrophoneEnabled(true);
                
                updateParticipants();

            } catch (err) {
                document.getElementById('connectionStatus').innerHTML = '‚ùå –û—à–∏–±–∫–∞: ' + err.message;
                console.error(err);
            }
        }

        function updateParticipants() {
            if (!room) return;
            
            const participants = [room.localParticipant, ...Array.from(room.participants.values())];
            let html = '<h3 style="color:#f0b90b;">–£—á–∞—Å—Ç–Ω–∏–∫–∏:</h3>';
            
            participants.forEach(p => {
                const micStatus = p.isMicrophoneEnabled ? 'üé§' : 'üîá';
                const isMe = p === room.localParticipant ? ' (—ç—Ç–æ –≤—ã)' : '';
                html += `<div class="participant">üë§ ${p.identity}${isMe} ${micStatus}</div>`;
            });
            
            document.getElementById('participantsList').innerHTML = html;
        }

        async function toggleMic() {
            if (!room) return;
            
            const newState = !room.localParticipant.isMicrophoneEnabled;
            await room.localParticipant.setMicrophoneEnabled(newState);
            
            const btn = document.getElementById('micBtn');
            btn.innerHTML = newState ? 'üé§ –í—ã–∫–ª—é—á–∏—Ç—å –º–∏–∫—Ä–æ—Ñ–æ–Ω' : 'üîá –í–∫–ª—é—á–∏—Ç—å –º–∏–∫—Ä–æ—Ñ–æ–Ω';
            
            updateParticipants();
        }

        function leaveRoom() {
            if (room) {
                room.disconnect();
                room = null;
            }
            document.getElementById('loginScreen').style.display = 'block';
            document.getElementById('roomScreen').style.display = 'none';
        }

        // –û–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫ –∫–∞–∂–¥—ã–µ 2 —Å–µ–∫—É–Ω–¥—ã
        setInterval(updateParticipants, 2000);

        // –î–µ–ª–∞–µ–º —Ñ—É–Ω–∫—Ü–∏–∏ –¥–æ—Å—Ç—É–ø–Ω—ã–º–∏ –≥–ª–æ–±–∞–ª—å–Ω–æ
        window.joinRoom = joinRoom;
        window.toggleMic = toggleMic;
        window.leaveRoom = leaveRoom;
    </script>
</body>
</html>
