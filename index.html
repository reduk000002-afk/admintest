<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binance Brief · аудиокомната</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Подключаем LiveKit через CDN который точно работает -->
    <script src="https://unpkg.com/livekit-client@1.15.4/dist/livekit-client.umd.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        body {
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
        }
        .card {
            background: #1e1f25;
            border-radius: 24px;
            width: 100%;
            max-width: 500px;
            padding: 32px;
            border: 1px solid #2c2f36;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }
        h2 {
            color: #f0b90b;
            font-size: 1.8rem;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        h2 i {
            color: #f0b90b;
        }
        .input-group {
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            background: #0c0f15;
            border: 1px solid #2c2f36;
            border-radius: 12px;
            padding: 16px;
            color: white;
            font-size: 1rem;
            transition: 0.2s;
        }
        input:focus {
            border-color: #f0b90b;
            outline: none;
            box-shadow: 0 0 0 2px rgba(240,185,11,0.2);
        }
        .btn {
            background: #f0b90b;
            color: #0a0a0a;
            border: none;
            border-radius: 12px;
            padding: 16px;
            font-size: 1.1rem;
            font-weight: 700;
            width: 100%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: 0.2s;
        }
        .btn:hover {
            background: #ffd700;
            transform: translateY(-1px);
        }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        .separator {
            border-top: 1px solid #2c2f36;
            margin: 24px 0;
        }
        .badge {
            background: #0c0f15;
            padding: 8px 16px;
            border-radius: 40px;
            color: #f0b90b;
            border: 1px solid #2c2f36;
            display: inline-block;
            font-size: 0.9rem;
        }
        .status-badge {
            background: #0c0f15;
            padding: 10px;
            border-radius: 12px;
            font-size: 0.9rem;
            margin: 16px 0;
            text-align: center;
            border-left: 3px solid #f0b90b;
        }
        .participants-panel {
            background: #0c0f15;
            border-radius: 16px;
            padding: 16px;
            margin: 16px 0;
            border: 1px solid #2c2f36;
        }
        .participant-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #262b33;
        }
        .participant-item:last-child {
            border-bottom: none;
        }
        .participant-name {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .participant-name i {
            color: #f0b90b;
        }
        .mic-button {
            background: #1e1f25;
            border: 1px solid #2c2f36;
            border-radius: 40px;
            padding: 12px 24px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: 0.2s;
        }
        .mic-button:hover:not(:disabled) {
            border-color: #f0b90b;
        }
        .mic-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .mic-button.mic-on i {
            color: #4caf50;
        }
        .mic-button.mic-off i {
            color: #ef5350;
        }
        .footer-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 24px;
        }
        .logout-link {
            color: #848e9c;
            cursor: pointer;
            transition: 0.2s;
        }
        .logout-link:hover {
            color: #f0b90b;
        }
        video {
            display: none !important;
        }
        .error-message {
            color: #ef5350;
            background: #2a1f1f;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            border-left: 3px solid #ef5350;
        }
    </style>
</head>
<body>
    <div class="card">
        <!-- Блок входа -->
        <div id="loginBlock">
            <h2>
                <i class="fas fa-microphone-alt"></i> 
                Binance Brief
            </h2>
            <div class="input-group">
                <input type="text" id="loginInput" placeholder="Логин" value="test1">
            </div>
            <div class="input-group">
                <input type="password" id="passwordInput" placeholder="Пароль" value="12345">
            </div>
            <button class="btn" id="loginBtn">
                <i class="fas fa-key"></i> Войти в брифинг
            </button>
            <div class="separator"></div>
            <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                <span class="badge"><i class="fas fa-user"></i> test1 / 12345</span>
                <span class="badge"><i class="fas fa-user"></i> test2 / 12345</span>
            </div>
        </div>

        <!-- Блок комнаты (скрыт) -->
        <div id="roomBlock" style="display: none;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2 style="margin: 0;">
                    <i class="fas fa-headphones"></i> 
                    Брифинг
                </h2>
                <span class="badge" id="currentUserBadge">test1</span>
            </div>
            
            <div id="connectionStatus" class="status-badge">
                <i class="fas fa-circle-notch fa-spin"></i> Подключение...
            </div>

            <div id="errorDisplay" class="error-message" style="display: none;"></div>

            <div class="participants-panel">
                <div style="display: flex; gap: 10px; margin-bottom: 15px;">
                    <i class="fas fa-users" style="color:#f0b90b;"></i>
                    <span style="font-weight: 600;">Участники: <span id="participantCount">0</span></span>
                </div>
                <div id="participantList">
                    <div style="color:#5a6678; text-align:center; padding: 10px;">Ожидание подключения...</div>
                </div>
            </div>

            <div class="footer-info">
                <button class="mic-button" id="micToggle" disabled>
                    <i class="fas fa-microphone"></i> Микрофон вкл
                </button>
                <span class="logout-link" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i> Выйти
                </span>
            </div>
        </div>
    </div>

    <script>
        // Ждем загрузку страницы
        document.addEventListener('DOMContentLoaded', function() {
            
            // Проверяем что LiveKit загрузился
            if (typeof LiveKitClient === 'undefined') {
                alert('Ошибка: LiveKit не загрузился. Попробуй обновить страницу или использовать другой браузер.');
                return;
            }

            // Конфигурация
            const LIVEKIT_URL = 'wss://testzvonok-3q10z44j.livekit.cloud';
            const ROOM_NAME = 'briefing-room'; // постоянная комната

            let room = null;
            let currentUser = '';

            // DOM элементы
            const loginBlock = document.getElementById('loginBlock');
            const roomBlock = document.getElementById('roomBlock');
            const loginBtn = document.getElementById('loginBtn');
            const loginInput = document.getElementById('loginInput');
            const passwordInput = document.getElementById('passwordInput');
            const logoutBtn = document.getElementById('logoutBtn');
            const micToggle = document.getElementById('micToggle');
            const connectionStatus = document.getElementById('connectionStatus');
            const participantList = document.getElementById('participantList');
            const participantCount = document.getElementById('participantCount');
            const currentUserBadge = document.getElementById('currentUserBadge');
            const errorDisplay = document.getElementById('errorDisplay');

            // Функция показа ошибки
            function showError(msg) {
                errorDisplay.style.display = 'block';
                errorDisplay.textContent = msg;
                connectionStatus.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Ошибка подключения';
            }

            // Проверка логина
            function checkAuth(login, pass) {
                return (login === 'test1' && pass === '12345') || (login === 'test2' && pass === '12345');
            }

            // Обновление списка участников
            function updateParticipants() {
                if (!room) return;

                try {
                    const participants = [room.localParticipant, ...Array.from(room.participants.values())];
                    participantCount.textContent = participants.length;

                    let html = '';
                    participants.forEach(p => {
                        const isMuted = !p.isMicrophoneEnabled;
                        const name = p.identity || 'Unknown';
                        const isMe = p === room.localParticipant ? ' (я)' : '';
                        
                        html += `
                            <div class="participant-item">
                                <div class="participant-name">
                                    <i class="fas fa-user-circle"></i>
                                    <span>${name}${isMe}</span>
                                </div>
                                <span style="color: ${isMuted ? '#ef5350' : '#4caf50'};">
                                    <i class="fas fa-${isMuted ? 'microphone-slash' : 'microphone'}"></i>
                                </span>
                            </div>
                        `;
                    });
                    participantList.innerHTML = html || '<div style="color:#5a6678; text-align:center;">Нет участников</div>';
                } catch (e) {
                    console.log('Ошибка обновления списка:', e);
                }
            }

            // Подключение к комнате
            async function joinRoom(identity) {
                try {
                    errorDisplay.style.display = 'none';
                    connectionStatus.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Подключение...';
                    
                    // Создаем комнату
                    room = new LiveKitClient.Room({
                        publishDefaults: { 
                            audioPreset: LiveKitClient.AudioPresets.musicStereo 
                        }
                    });

                    // Подписываемся на события
                    room.on(LiveKitClient.RoomEvent.ParticipantConnected, updateParticipants);
                    room.on(LiveKitClient.RoomEvent.ParticipantDisconnected, updateParticipants);
                    room.on(LiveKitClient.RoomEvent.TrackMuted, updateParticipants);
                    room.on(LiveKitClient.RoomEvent.TrackUnmuted, updateParticipants);
                    
                    room.on(LiveKitClient.RoomEvent.ConnectionStateChanged, (state) => {
                        if (state === 'connected') {
                            connectionStatus.innerHTML = '<i class="fas fa-check-circle" style="color:#4caf50;"></i> Подключено';
                        } else if (state === 'disconnected') {
                            connectionStatus.innerHTML = '<i class="fas fa-times-circle" style="color:#ef5350;"></i> Отключено';
                        }
                    });

                    room.on(LiveKitClient.RoomEvent.Disconnected, () => {
                        connectionStatus.innerHTML = '<i class="fas fa-times-circle" style="color:#ef5350;"></i> Отключено';
                    });

                    // Подключаемся
                    await room.connect(LIVEKIT_URL, '', { 
                        identity: identity,
                        roomName: ROOM_NAME
                    });
                    
                    // Включаем микрофон
                    await room.localParticipant.setMicrophoneEnabled(true);
                    
                    // Отключаем видео
                    try {
                        await room.localParticipant.setCameraEnabled(false);
                    } catch (e) {
                        // Игнорируем ошибку видео
                    }
                    
                    // Активируем кнопку микрофона
                    micToggle.disabled = false;
                    micToggle.classList.add('mic-on');
                    micToggle.classList.remove('mic-off');
                    micToggle.innerHTML = '<i class="fas fa-microphone"></i> Микрофон вкл';
                    
                    updateParticipants();

                } catch (err) {
                    console.error('Ошибка:', err);
                    showError('Ошибка: ' + err.message);
                    micToggle.disabled = true;
                }
            }

            // Выход из комнаты
            async function leaveRoom() {
                if (room) {
                    room.disconnect();
                    room = null;
                }
                loginBlock.style.display = 'block';
                roomBlock.style.display = 'none';
                micToggle.disabled = true;
            }

            // Обработчик входа
            loginBtn.addEventListener('click', () => {
                const login = loginInput.value.trim();
                const pass = passwordInput.value.trim();
                
                if (!checkAuth(login, pass)) {
                    alert('Неверный логин или пароль. Используй test1 / 12345 или test2 / 12345');
                    return;
                }

                currentUser = login;
                currentUserBadge.textContent = login;
                loginBlock.style.display = 'none';
                roomBlock.style.display = 'block';
                joinRoom(login);
            });

            // Обработчик выхода
            logoutBtn.addEventListener('click', leaveRoom);

            // Обработчик кнопки микрофона
            micToggle.addEventListener('click', async () => {
                if (!room) return;
                
                try {
                    const newState = !room.localParticipant.isMicrophoneEnabled;
                    await room.localParticipant.setMicrophoneEnabled(newState);
                    
                    if (newState) {
                        micToggle.innerHTML = '<i class="fas fa-microphone"></i> Микрофон вкл';
                        micToggle.classList.add('mic-on');
                        micToggle.classList.remove('mic-off');
                    } else {
                        micToggle.innerHTML = '<i class="fas fa-microphone-slash"></i> Микрофон выкл';
                        micToggle.classList.add('mic-off');
                        micToggle.classList.remove('mic-on');
                    }
                } catch (e) {
                    showError('Ошибка переключения микрофона');
                }
            });

            // Периодическое обновление списка
            setInterval(updateParticipants, 2000);

            // Начальное состояние
            roomBlock.style.display = 'none';
            loginBlock.style.display = 'block';
            micToggle.disabled = true;
        });
    </script>
</body>
</html>
