<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binance Brief · защищенная аудиокомната</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- LiveKit Client -->
    <script src="https://cdn.jsdelivr.net/npm/livekit-client@1.15.4/dist/livekit-client.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        body {
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
        }
        .card {
            background: #1e1f25;
            border-radius: 24px;
            width: 100%;
            max-width: 500px;
            padding: 32px;
            border: 1px solid #2c2f36;
        }
        h2 {
            color: #f0b90b;
            font-size: 1.8rem;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            background: #0c0f15;
            border: 1px solid #2c2f36;
            border-radius: 12px;
            padding: 16px;
            color: white;
            font-size: 1rem;
        }
        input:focus {
            border-color: #f0b90b;
            outline: none;
        }
        .btn {
            background: #f0b90b;
            color: #0a0a0a;
            border: none;
            border-radius: 12px;
            padding: 16px;
            font-size: 1.1rem;
            font-weight: 700;
            width: 100%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .separator {
            border-top: 1px solid #2c2f36;
            margin: 24px 0;
        }
        .badge {
            background: #0c0f15;
            padding: 8px 16px;
            border-radius: 40px;
            color: #f0b90b;
            border: 1px solid #2c2f36;
            display: inline-block;
        }
        .status-badge {
            background: #0c0f15;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin: 16px 0;
            text-align: center;
        }
        .participant-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #262b33;
        }
        .mic-button {
            background: #1e1f25;
            border: 1px solid #2c2f36;
            border-radius: 40px;
            padding: 12px 24px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .mic-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .mic-button.muted i {
            color: #ef5350;
        }
        .footer-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 24px;
        }
        .logout-link {
            color: #848e9c;
            cursor: pointer;
        }
        .logout-link:hover {
            color: #f0b90b;
        }
        video {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="card">
        <!-- Блок входа -->
        <div id="loginBlock">
            <h2><i class="fas fa-microphone-alt"></i> Binance Brief</h2>
            <div class="input-group">
                <input type="text" id="loginInput" placeholder="Логин" value="test1">
            </div>
            <div class="input-group">
                <input type="password" id="passwordInput" placeholder="Пароль" value="12345">
            </div>
            <button class="btn" id="loginBtn"><i class="fas fa-key"></i> Войти</button>
            <div class="separator"></div>
            <div style="display: flex; gap: 10px;">
                <span class="badge"><i class="fas fa-user"></i> test1 / 12345</span>
                <span class="badge"><i class="fas fa-user"></i> test2 / 12345</span>
            </div>
        </div>

        <!-- Блок комнаты -->
        <div id="roomBlock" style="display: none;">
            <h2><i class="fas fa-headphones"></i> Брифинг</h2>
            
            <div id="connectionStatus" class="status-badge">
                <i class="fas fa-circle-notch fa-spin"></i> Подключение...
            </div>

            <div style="background: #0c0f15; border-radius: 16px; padding: 16px; margin: 16px 0;">
                <div style="display: flex; gap: 10px; margin-bottom: 10px;">
                    <i class="fas fa-users" style="color:#f0b90b;"></i>
                    <span>Участники: <span id="participantCount">0</span></span>
                </div>
                <div id="participantList"></div>
            </div>

            <div class="footer-info">
                <button class="mic-button" id="micToggle" disabled>
                    <i class="fas fa-microphone"></i> Микрофон вкл
                </button>
                <span class="logout-link" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Выйти</span>
            </div>
        </div>
    </div>

    <script>
        // Конфигурация
        const LIVEKIT_URL = 'wss://testzvonok-3q10z44j.livekit.cloud';
        const ROOM_NAME = 'briefing-room'; // постоянное имя комнаты

        let room = null;
        let currentUser = '';

        // Элементы DOM
        const loginBlock = document.getElementById('loginBlock');
        const roomBlock = document.getElementById('roomBlock');
        const loginBtn = document.getElementById('loginBtn');
        const loginInput = document.getElementById('loginInput');
        const passwordInput = document.getElementById('passwordInput');
        const logoutBtn = document.getElementById('logoutBtn');
        const micToggle = document.getElementById('micToggle');
        const connectionStatus = document.getElementById('connectionStatus');
        const participantList = document.getElementById('participantList');
        const participantCount = document.getElementById('participantCount');

        // Проверка логина
        function checkAuth(login, pass) {
            return (login === 'test1' && pass === '12345') || (login === 'test2' && pass === '12345');
        }

        // Обновление списка участников
        function updateParticipants() {
            if (!room) return;

            const participants = [room.localParticipant, ...Array.from(room.participants.values())];
            participantCount.textContent = participants.length;

            let html = '';
            participants.forEach(p => {
                const isMuted = !p.isMicrophoneEnabled;
                const name = p.identity || 'Unknown';
                const isMe = p === room.localParticipant ? ' (я)' : '';
                
                html += `
                    <div class="participant-item">
                        <span><i class="fas fa-user-circle" style="color:#f0b90b;"></i> ${name}${isMe}</span>
                        <span style="color: ${isMuted ? '#ef5350' : '#4caf50'};">
                            <i class="fas fa-${isMuted ? 'microphone-slash' : 'microphone'}"></i>
                        </span>
                    </div>
                `;
            });
            participantList.innerHTML = html || '<div style="color:#5a6678;">Нет участников</div>';
        }

        // Подключение к комнате
        async function joinRoom(identity) {
            try {
                connectionStatus.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Подключение...';
                
                room = new window.LiveKitClient.Room({
                    publishDefaults: { 
                        audioPreset: window.LiveKitClient.AudioPresets.musicStereo 
                    }
                });

                // Подписываемся на события
                room.on(window.LiveKitClient.RoomEvent.ParticipantConnected, updateParticipants);
                room.on(window.LiveKitClient.RoomEvent.ParticipantDisconnected, updateParticipants);
                room.on(window.LiveKitClient.RoomEvent.TrackMuted, updateParticipants);
                room.on(window.LiveKitClient.RoomEvent.TrackUnmuted, updateParticipants);
                
                room.on(window.LiveKitClient.RoomEvent.ConnectionStateChanged, (state) => {
                    if (state === 'connected') {
                        connectionStatus.innerHTML = '<i class="fas fa-check-circle" style="color:#4caf50;"></i> Подключено';
                    } else if (state === 'disconnected') {
                        connectionStatus.innerHTML = '<i class="fas fa-times-circle" style="color:#ef5350;"></i> Отключено';
                    }
                });

                // Подключаемся (комната создастся автоматически)
                await room.connect(LIVEKIT_URL, '', { 
                    identity: identity,
                    roomName: ROOM_NAME  // комната создается при первом подключении
                });
                
                // Включаем микрофон
                await room.localParticipant.setMicrophoneEnabled(true);
                
                // Отключаем видео
                await room.localParticipant.setCameraEnabled(false).catch(() => {});
                
                // Активируем кнопку
                micToggle.disabled = false;
                micToggle.innerHTML = '<i class="fas fa-microphone"></i> Микрофон вкл';
                micToggle.classList.remove('muted');
                
                updateParticipants();

            } catch (err) {
                connectionStatus.innerHTML = `<i class="fas fa-exclamation-triangle" style="color:#ef5350;"></i> Ошибка: ${err.message}`;
                console.error(err);
                alert('Ошибка: ' + err.message);
            }
        }

        // Выход
        async function leaveRoom() {
            if (room) {
                room.disconnect();
                room = null;
            }
            loginBlock.style.display = 'block';
            roomBlock.style.display = 'none';
        }

        // Обработчики
        loginBtn.addEventListener('click', () => {
            const login = loginInput.value.trim();
            const pass = passwordInput.value.trim();
            
            if (!checkAuth(login, pass)) {
                alert('Неверный логин или пароль');
                return;
            }

            currentUser = login;
            loginBlock.style.display = 'none';
            roomBlock.style.display = 'block';
            joinRoom(login);
        });

        logoutBtn.addEventListener('click', leaveRoom);

        micToggle.addEventListener('click', async () => {
            if (!room) return;
            
            const newState = !room.localParticipant.isMicrophoneEnabled;
            await room.localParticipant.setMicrophoneEnabled(newState);
            
            micToggle.innerHTML = newState ? 
                '<i class="fas fa-microphone"></i> Микрофон вкл' : 
                '<i class="fas fa-microphone-slash"></i> Микрофон выкл';
            micToggle.classList.toggle('muted', !newState);
        });

        // Обновление списка
        setInterval(updateParticipants, 2000);

        // Начальное состояние
        roomBlock.style.display = 'none';
        loginBlock.style.display = 'block';
        micToggle.disabled = true;
    </script>
</body>
</html>
